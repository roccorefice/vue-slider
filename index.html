<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="slider-wrapper">
                    <!-- invoco la funzione goPrev  -->
                    <div class="prev" @click="goPrev">
                        <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="images">
                        <!-- v-bind legato al contatore/index dell'array -->
                        <img class="active" :src="images[counter]">
                    </div>
                    <!-- invoco la funzione goNext  -->
                    <div class="next" @click="goNext" v-on:keyup.enter="keyPress">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div class="nav" >
                        <!-- operatori ternai per verificare la condizione di identicitÃ  tra posizione del contatore con index dell'array -->
                        <!-- se la posizione del counter corrisponde a quella dell'index allora applica la classe "active" -->
                        <i class="fas fa-circle"
                        :class="(counter === index)? 'active' :'' "
                        v-for="(img, index) in images" ></i>
                       
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
